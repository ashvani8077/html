<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td, table,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>fetch data from api</h1>
    <script>
        async function callApi(){
            let data=await fetch('https://jsonplaceholder.typicode.com/users');
            data=await data.json();
            console.warn(data);
            document.getElementById('userData').innerHTML=data.map((user)=>
            `<tr>
            <th>${user.name}</th>
            <td>${user.email}</td>
            <td>${user.username}</td>
            <td>${user.website}</td>
            <td>${user.phone}</td>
            </tr>`
        ).join("")
        }
        callApi()
    </script>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Website</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="userData"></tbody>
    </table>
</body>
</html>
