<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Updation</title>
    <style>
        #sp{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Style Updation using Java Script</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam rem, beatae cum enim fugiat<span id="sp"> quibusdam ab tempora praesentium </span>non saepe illum assumenda deleniti iusto dolorem pariatur facere odio at omnis.</p>

    <script>
        //span  element
        const colorSpan=document.getElementById("sp");

        //change color
        colorSpan.style.color="black"
        colorSpan.style.backgroundColor="yellow"
    </script>
</body>
</html>
