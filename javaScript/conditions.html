<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condition</h1>
    <script>
        let x=0;
        let y=0;
        let z=1;
        if( ++x && ++y && z++ && --y || ++z){
            console.log("Inside if",x,y,z)
        }
        else if(x && y && z){
            console.log("Inside else if",x,y,z)
        }
        else{
            console.log("Inside else",x,y,z)
        }

        console.log("Switch Case")
        let fruit="apple"
        switch(fruit){
            case "apple":
                console.log
        }
    </script>
</body>
</html>
