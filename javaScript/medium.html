<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <div class="card"></div>
    </main>
    <script>
        const card = {
            id: "card1",
            imageurl: "https://th.bing.com/th/id/R.6ae74c5f86466ef4f6fc6253c767381a?rik=5DSgIRvIaK7UPw&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f5%2fProfile-Avatar-PNG.png&ehk=GVMh4KTpyOBERsOt5H%2b8TcGp%2bS8DdbR6niBs54kRaYA%3d&risl=&pid=ImgRaw&r=0",
            name: "Sample Card",
            des: "This is a description of the card."
        };

        const parent = document.querySelector(".card");
        const div = document.createElement('div');
        parent.appendChild(div);

        async function fetchData() {
            try {
                let response = await fetch("https://api.github.com/users/ashvani8077")
                let ans = await response.json()

                div.innerHTML = `
                    <div class="card" id="${card.id}">
                        <img src="${card.imageurl}" alt="${card.name}" />
                        <h2>${card.name}</h2>
                        <p>${card.des}</p>
                    </div>    
                    <div>
                        <img src="${ans.avatar_url}" alt="${ans.login}" style="height: 100px; width: 100px;" />
                        <h1>${ans.login}</h1>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
